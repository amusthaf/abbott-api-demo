name: Abbott API Demo Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  AZURE_WEBAPP_NAME: 'abbott-api-demo-1755844033'
  AZURE_LOCATION: 'Central India'
  DOTNET_VERSION: '6.0.x'

jobs:
  security-scan:
    name: üîí Security & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Temporarily skip CodeQL for demo
      # - name: Initialize CodeQL
      #   uses: github/codeql-action/init@v2
      #   with:
      #     languages: csharp
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore ./src/WeatherAPI/WeatherAPI.csproj
        
      - name: Build for analysis
        run: dotnet build ./src/WeatherAPI/WeatherAPI.csproj --no-restore
        
      # - name: Perform CodeQL Analysis
      #   uses: github/codeql-action/analyze@v2
        
      - name: Security Audit
        run: |
          echo "üîç Running dependency vulnerability scan..."
          dotnet list ./src/WeatherAPI package --vulnerable --include-transitive || true
          echo "‚úÖ Security scan completed"

  # This job only runs for PRs and waits for approval
  pr-approval-gate:
    name: üìã PR Approval Gate
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'pull_request'
    environment: 
      name: pr-approval
      url: https://github.com/${{ github.repository }}/pull/${{ github.event.number }}
    steps:
      - name: PR Ready for Review
        run: |
          echo "üîç Security scan completed successfully"
          echo "üìã Pull Request #${{ github.event.number }} is ready for review"
          echo "üë• Waiting for approval from designated reviewers..."
          echo ""
          echo "üìù PR Details:"
          echo "  - Title: ${{ github.event.pull_request.title }}"
          echo "  - Author: ${{ github.event.pull_request.user.login }}"
          echo "  - Base Branch: ${{ github.event.pull_request.base.ref }}"
          echo "  - Head Branch: ${{ github.event.pull_request.head.ref }}"
          echo ""
          echo "‚è≥ Pipeline will continue after PR approval and merge"

  build-and-test:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push' # Only runs on push (after merge)
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Generate Version
        id: version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Build Version: $VERSION"
          
      - name: Restore dependencies
        run: dotnet restore ./src/WeatherAPI/WeatherAPI.csproj
        
      - name: Build
        run: dotnet build ./src/WeatherAPI/WeatherAPI.csproj --no-restore --configuration Release
        
      - name: Run Unit Tests
        run: |
          echo "üß™ Running unit tests..."
          dotnet test ./tests/WeatherAPI.Tests/ --configuration Release --verbosity normal
          echo "‚úÖ All tests passed"
        
      - name: Publish Application
        run: dotnet publish ./src/WeatherAPI/WeatherAPI.csproj -c Release -o ./publish
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-artifact-${{ steps.version.outputs.version }}
          path: ./publish

  mock-servicenow:
    name: üìã ServiceNow Change Management
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' # Only runs on push (after merge)
    outputs:
      sr-number: ${{ steps.create-sr.outputs.sr-number }}
    
    steps:
      - name: Create ServiceNow Change Request
        id: create-sr
        run: |
          SR_NUMBER="CHG$(date +%Y%m%d%H%M%S)"
          echo "üéØ Creating ServiceNow Change Request: $SR_NUMBER"
          echo "üìù Description: Deploy Abbott Weather API v${{ needs.build-and-test.outputs.version }}"
          echo "üë• Requesting approval from stakeholders..."
          echo "sr-number=$SR_NUMBER" >> $GITHUB_OUTPUT
          echo ""
          echo "üìã Change Request Details:"
          echo "  üìä Priority: 3 - Moderate"
          echo "  üìÇ Category: Software Deployment"
          echo "  üë§ Requested by: api-automation@abbott.com"
          echo "  üìÖ Scheduled: $(date)"
          echo ""
          echo "‚úÖ ServiceNow Change Request created successfully"
          
      - name: Simulate Approval Process
        run: |
          echo "‚è≥ Waiting for stakeholder approvals..."
          echo "üìß Notification sent to:"
          echo "  - IT Manager: John Smith (john.smith@abbott.com)"
          echo "  - Security Lead: Sarah Johnson (sarah.johnson@abbott.com)"
          echo "  - Business Owner: Mike Davis (mike.davis@abbott.com)"
          echo ""
          echo "‚è±Ô∏è Simulating approval time..."
          sleep 8
          echo "‚úÖ All approvals received!"
          echo "üöÄ Authorized to proceed with deployment"

  deploy-to-azure:
    name: üöÄ Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: [build-and-test, mock-servicenow]
    if: github.event_name == 'push' # Only runs on push (after merge)
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-artifact-${{ needs.build-and-test.outputs.version }}
          path: ./publish
          
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish
          
      - name: Post-Deployment Health Check
        run: |
          echo "üè• Performing post-deployment health check..."
          sleep 15
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo "üîç Checking: $HEALTH_URL"
          # Simulate health check (replace with actual curl in production)
          echo "‚úÖ Health check passed - API is responding"
          
      - name: Update ServiceNow SR
        run: |
          echo "üìã Updating ServiceNow SR: ${{ needs.mock-servicenow.outputs.sr-number }}"
          echo "‚úÖ Deployment completed successfully"
          echo "üîó Live API URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "üìä Status: Implementation Complete"

  update-apim:
    name: üåê Update API Management
    runs-on: ubuntu-latest
    needs: deploy-to-azure
    if: github.event_name == 'push' # Only runs on push (after merge)

    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Import API to APIM
      run: |
        echo "üåê Importing API to Azure API Management..."
        
        # Import the API from your App Service OpenAPI spec
        az apim api import \
          --api-id "abbott-weather-api" \
          --service-name "abbott-apim-demo" \
          --resource-group "abbott-demo-rg" \
          --specification-format "OpenApi" \
          --specification-url "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/swagger/v1/swagger.json" \
          --path "weather" \
          --display-name "Abbott Weather API" \
          --protocols "https"
          
        echo "‚úÖ API imported to APIM successfully"
        
    - name: Configure API Policies
      run: |
        echo "üîß API Management policies..."
        echo "‚úÖ Basic APIM configuration complete"
        echo "‚ÑπÔ∏è  Advanced policies can be configured via Azure Portal"
        
    - name: APIM Deployment Summary
      run: |
        echo "üéâ API Management Configuration Complete!"
        echo ""
        echo "üîó APIM Gateway URL: https://abbott-apim-demo.azure-api.net/weather"
        echo "üìö Developer Portal: https://abbott-apim-demo.developer.azure-api.net"
        echo "üìä Management Portal: https://abbott-apim-demo.management.azure-api.net"
        echo ""
        echo "üìã Available Endpoints via APIM:"
        echo "  GET /weather/forecast - Weather forecast"
        echo "  GET /weather/current/{city} - Current weather"
        echo "  GET /weather/test - Test endpoint"

  deployment-summary:
    name: üì¢ Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy-to-azure, update-apim, mock-servicenow, build-and-test]
    if: always() && needs.deploy-to-azure.result == 'success' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Success Notification
        run: |
          echo "üéâ Abbott API Deployment Pipeline Completed Successfully!"
          echo "================================================================"
          echo ""
          echo "üìä Deployment Summary:"
          echo "  üîê Security Scan: ‚úÖ Passed"
          echo "  üî® Build & Test: ‚úÖ Success"
          echo "  üìã ServiceNow SR: ${{ needs.mock-servicenow.outputs.sr-number }}"
          echo "  ‚úÖ Stakeholder Approvals: Received"
          echo "  üöÄ Azure Deployment: Success"
          echo "  üåê APIM Update: Complete"
          echo "  üìù Version: ${{ needs.build-and-test.outputs.version }}"
          echo ""
          echo "üîó Live Endpoints:"
          echo "  üì± Swagger UI: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/swagger"
          echo "  üè• Health Check: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo "  üåê API Gateway: https://abbott-apim.azure-api.net/weather"
          echo ""
          echo "üìß Stakeholders have been notified of successful deployment"
          echo "üìã ServiceNow Change Request marked as 'Implementation Complete'"
          echo ""
          echo "üéØ Abbott API Modernization Demo: READY FOR PRESENTATION!"

      - name: Get Extended Deployment Info
        id: extended-info
        run: |
          echo "build-number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "commit-sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "commit-full-sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "deploy-time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT
          echo "version=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "actor=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "workflow=${{ github.workflow }}" >> $GITHUB_OUTPUT
          echo "repository=${{ github.repository }}" >> $GITHUB_OUTPUT
          
          # Get commit message and author
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          echo "commit-message=${COMMIT_MSG}" >> $GITHUB_OUTPUT
          echo "commit-author=${COMMIT_AUTHOR}" >> $GITHUB_OUTPUT
          
          # Azure resource info
          echo "app-service-url=https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_OUTPUT
          echo "apim-gateway-url=https://abbott-apim-demo.azure-api.net/weather" >> $GITHUB_OUTPUT
          echo "resource-group=abbott-demo-rg" >> $GITHUB_OUTPUT

      - name: Update Confluence with Comprehensive Deployment Info
        run: |
          # Test authentication first
          echo "Testing Confluence authentication..."
          curl -s -f \
            "${{ secrets.CONFLUENCE_BASE_URL }}/wiki/rest/api/content/${{ secrets.CONFLUENCE_PAGE_ID }}" \
            -H "Authorization: Basic $(echo -n '${{ secrets.CONFLUENCE_EMAIL }}:${{ secrets.CONFLUENCE_API_TOKEN }}' | base64)" \
            || { echo "Authentication failed"; exit 1; }
          
          # Get current page version
          CURRENT_VERSION=$(curl -s \
            "${{ secrets.CONFLUENCE_BASE_URL }}/wiki/rest/api/content/${{ secrets.CONFLUENCE_PAGE_ID }}?expand=version" \
            -H "Authorization: Basic $(echo -n '${{ secrets.CONFLUENCE_EMAIL }}:${{ secrets.CONFLUENCE_API_TOKEN }}' | base64)" \
            | jq -r '.version.number')
          
          echo "Current page version: $CURRENT_VERSION"
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo "New version will be: $NEW_VERSION"
          
          # Create a temporary JSON file to avoid escaping issues
          cat > confluence_payload.json << EOF
          {
            "version": {"number": $NEW_VERSION},
            "title": "Abbott API Documentation",
            "type": "page",
            "body": {
              "storage": {
                "value": "<h1>Abbott Weather API - Deployment Report</h1><h2>Deployment Summary</h2><p><strong>Status:</strong> Completed Successfully</p><p><strong>Timestamp:</strong> ${{ steps.extended-info.outputs.deploy-time }}</p><p><strong>Version:</strong> ${{ steps.extended-info.outputs.version }}</p><p><strong>Build Number:</strong> ${{ steps.extended-info.outputs.build-number }}</p><p><strong>Deployed by:</strong> ${{ steps.extended-info.outputs.actor }}</p><h2>Infrastructure Details</h2><p><strong>App Service:</strong> ${{ env.AZURE_WEBAPP_NAME }}</p><p><strong>Region:</strong> Central India</p><p><strong>App Service URL:</strong> <a href=\"${{ steps.extended-info.outputs.app-service-url }}\">Live API</a></p><p><strong>API Gateway URL:</strong> <a href=\"${{ steps.extended-info.outputs.apim-gateway-url }}\">Gateway</a></p><h2>API Endpoints</h2><ul><li><a href=\"${{ steps.extended-info.outputs.app-service-url }}/health\">Health Check</a></li><li><a href=\"${{ steps.extended-info.outputs.app-service-url }}/swagger\">API Documentation</a></li><li>Weather Forecast: ${{ steps.extended-info.outputs.apim-gateway-url }}/api/Weather/forecast</li><li>Current Weather: ${{ steps.extended-info.outputs.apim-gateway-url }}/api/Weather/current/{city}</li></ul><p><em>Last updated: ${{ steps.extended-info.outputs.deploy-time }} by automated deployment pipeline</em></p>",
                "representation": "storage"
              }
            }
          }
          EOF
          
          # Update Confluence page using the JSON file
          curl -X PUT \
            "${{ secrets.CONFLUENCE_BASE_URL }}/wiki/rest/api/content/${{ secrets.CONFLUENCE_PAGE_ID }}" \
            -H "Authorization: Basic $(echo -n '${{ secrets.CONFLUENCE_EMAIL }}:${{ secrets.CONFLUENCE_API_TOKEN }}' | base64)" \
            -H "Content-Type: application/json" \
            -d @confluence_payload.json
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Confluence page updated successfully"
          else
            echo "‚ùå Failed to update Confluence page"
            exit 1
          fi
          
          # Clean up
          rm confluence_payload.json